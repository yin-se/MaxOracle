version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: maxoracle
      POSTGRES_USER: maxoracle
      POSTGRES_PASSWORD: maxoracle
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: gunicorn maxoracle.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DJANGO_DEBUG: '0'
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
      DATABASE_URL: postgres://maxoracle:maxoracle@db:5432/maxoracle
    depends_on:
      - db

volumes:
  postgres_data:
